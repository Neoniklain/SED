<div class="container">
    <div class="header">
        <h1><i class="fa fa-university" aria-hidden="true"></i> КемГУ Кафедра ЮНЕСКО</h1>
        <p>Расписание занятий кафедры.</p>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="head">
                <div class = "panel-heading"><h3><i class="fa fa-calendar" aria-hidden="true"></i> Расписание</h3></div>
                <div class="panel-body">
                    <!-- ~~~~~~~СПИСОК ПРОФЕССОРОВ~~~~~~-->
                <div class="dropdown">
                    <!--Trigger-->
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><h4>Выберете преподавателя <i class="fa fa-caret-down" aria-hidden="true"></i></h4></button>
                    <!--Menu-->
                    <div class="dropdown-menu dropdown-elegant">
                        <li *ngFor="let item of profs">
                            <a class="dropdown-item" [routerLink]="[RouteConstants.Professor.GetPairs.replace(':id', item.id.toString())]">{{item.fio}}</a>
                        </li>
                    </div>
                </div>
                    <!-- ~~~~~~~СПИСОК ПРОФЕССОРОВ~~~~~~-->
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="head">
                <div class = "panel-heading"><h3><i class="fa fa-calendar" aria-hidden="true"></i> Расписание групп</h3></div>
                <div class="panel-body">
                    <!-- ~~~~~~~СПИСОК ГРУПП~~~~~~-->
                    <div class="dropdown">
                        <!--Trigger-->
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><h4>Выберете группу <i class="fa fa-caret-down" aria-hidden="true"></i></h4></button>
                        <!--Menu-->
                        <div class="dropdown-menu dropdown-elegant">
                            <li *ngFor="let item of groups">
                                <a class="dropdown-item" [routerLink]="[RouteConstants.Group.GetPairs.replace(':id', item.id.toString())]">{{item.name}}</a>
                            </li>
                        </div>
                    </div>
                    <!-- ~~~~~~~СПИСОК ГРУПП~~~~~~-->
                </div>

            </div>
        </div>


        <div class="col-md-3">
            <div class="head">
                <div class = "panel-heading"><h3><i class="fa fa-calendar" aria-hidden="true"></i> Редактировать пары</h3></div>
                <div class="panel-body">
                    <!-- ~~~~~~~СПИСОК ПРОФЕССОРОВ~~~~~~-->
                    <div class="dropdown">
                        <!--Trigger-->
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><h4>Выберете преподавателя <i class="fa fa-caret-down" aria-hidden="true"></i></h4></button>
                        <!--Menu-->
                        <div class="dropdown-menu dropdown-elegant">
                            <li *ngFor="let item of profs">
                                <a class="dropdown-item" [routerLink]="[RouteConstants.Pair.EditList.replace(':id', item.id.toString())]">{{item.fio}}</a>
                            </li>
                        </div>
                    </div>
                    <!-- ~~~~~~~СПИСОК ПРОФЕССОРОВ~~~~~~-->
                </div>
            </div>
        </div>


        <div class="col-md-3">
            <div class="head">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3><i class="fa fa-th" aria-hidden="true"></i> Разное</h3></div>
                    <ul class="list-group">
                        <li class="list-group-item"><a [routerLink]="[RouteConstants.Department.GetPairs]">Расписание кафедры</a></li>
                        <li class="list-group-item"><a [routerLink]="[RouteConstants.Pair.Create]">Создать пару</a></li>
                        <li class="list-group-item">Вставить любые ссылки</li>
                        <li class="list-group-item">Или другие штуки</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
