<p-dialog [(visible)]="show" modal="modal" [width]="600" [minHeight]="500"
          [responsive]="true" [resizable]="true" [draggable]="true" [closable]="true">
    <p-header>
        {{title}}
    </p-header>
    <div style="height: 400px;">

        <p>Введите название задачи:</p>
        <input type="text" class="form-control" id="headerCreate" name="header" placeholder="Название задчи"
                                [(ngModel)]="localTD.name"/>

        <p style="margin: 10px 0;">Тип задачи: </p>
        <p-selectButton [options]="listOfTypes" [(ngModel)]="selectedType" optionLabel="name"></p-selectButton>
        <user-search-form [isModal]="false" (onReturn)="setUsers($event)" [showReCreateButton]="false" [hideForm]="showSelectUserForm"></user-search-form>
        <button (click)="showUserSearchForm()" class="btn btn-primary" title="Изменить список пользователей" [hidden]="!showSelectUserForm">
            <i class="fa fa-pencil" aria-hidden="true"></i> Выбрать пользователей
        </button>

        <p style="margin: 10px 0;">Введите описание задачи:</p>
        <textarea [(ngModel)]="localTD.description" rows="3" cols="50" pInputTextarea
                  autoResize="autoResize" style="width: 100%;"></textarea>
        <div>
            <table class="table table-news">
                <thead class="thead-inverse">
                <tr>
                    <th class="text-center">ID</th>
                    <th class="text-center">Исполнитель</th>
                    <th class="text-center">Статус</th>
                    <th class="text-center">Ответ</th>
                    <th class="text-center"></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of localTD.taskUsers">
                    <td class="text-center" id="id">{{item.id}}</td>
                    <td class="text-center" id="name">{{item.executor.userFIO}}</td>
                    <td class="text-center" id="creator">{{item.statusName | translate}}</td>
                    <td class="text-center" id="status">{{item.response}}</td>
                    <td class="text-center" id="buttons">
                        <div *ngIf="item.status === TaskStatusType.SentToReview">
                            <button (click)="ChangeStatusTU(item, TaskStatusType.Completed)" class="btn btn-success" title="Подтвердить">
                                <i class="fa fa-check" aria-hidden="true"></i>
                            </button>
                            <button (click)="ChangeStatusTU(item, TaskStatusType.SentToRevision)" class="btn btn-warning" title="Отправить на доработку">
                                <i class="fa fa-ban" aria-hidden="true"></i>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p-footer>
        <button type="button" (click)="CreateTask()" class="btn btn-primary">
            <i class="fa fa-check" aria-hidden="true"></i>Создать
        </button>
        <button type="button" (click)="closeDialog()" class="btn btn-default">
            Закрыть
        </button>
    </p-footer>
</p-dialog>
