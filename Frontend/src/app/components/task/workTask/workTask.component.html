<p-dialog header="{{_title}}" [(visible)]="_show" modal="modal" [width]="450"
          [responsive]="true" [resizable]="true" [draggable]="true">
    <div style="height: 260px;">
        <div class="row" style="margin: 10px -15px;">
            <div class="col-md-6">
                <input type="text" class="form-control" id="headerCreate" name="header" placeholder="Название задчи"
                       [(ngModel)]="localTD.name" [disabled]="true"/>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" id="creator" name="header" placeholder="Автор"
                       [(ngModel)]="localTD.creator.userFIO" [disabled]="true"/>
            </div>
        </div>
        <div class="row" style="margin: 10px -15px;">
            <div class="col-md-12">
                <textarea [(ngModel)]="localTD.description" rows="3" cols="50" pInputTextarea title="Описание задачи"
                          autoResize="autoResize" style="width: 100%;" [disabled]="true"></textarea>
            </div>
        </div>
        <div *ngIf="files.length>0" class="row" style="margin: 10px 0;">
            <div>Файлы</div>
            <div>
                <button *ngFor="let file of files" (click)="downloadFile(file)" type="button" class="btn btn-primary btn-sm" title="Скачать {{file.fileName}}">
                    <i class="fa fa-floppy-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
        <hr>
        <p>Ответ</p>
        <input type="text" class="form-control" placeholder="Ответ"
               [(ngModel)]="_task.response" [disabled]="!_editable"/>
    </div>
    <p-footer>
        <button type="button" [disabled]="!_editable" (click)="AnswerTask()" class="btn btn-success" title="Отправить решение на проверку">
            <i class="fa fa-check" aria-hidden="true"></i>Ок
        </button>
    </p-footer>
</p-dialog>
