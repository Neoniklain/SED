<p-dialog header="{{_title}}" [(visible)]="_show" modal="modal" [width]="450" [minHeight]="450"
          [responsive]="true" [resizable]="true" [draggable]="true">
    <div style="height: 260px;">
        <p>Ответ</p>
        <input type="text" class="form-control" placeholder="Ответ"
               [(ngModel)]="_task.response"/>
    </div>
    <p-footer>
        <button type="button" pButton icon="fa-check" (click)="AnswerTask()" label="Ок"></button>
    </p-footer>
</p-dialog>
