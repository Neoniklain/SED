<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <h1><i class="fa fa-university" aria-hidden="true"></i> КемГУ Кафедра Юнеско</h1>
  <p>Информационный кафедральный портал.</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="login-form">
        <div class="account-wall">
          <div class="form-signin">
          <h1 class="text-center login-title">Регистрация</h1>
          <img class="profile-img" src="http://www.nr-style.com.ua/images/anonymous.png"
               alt="">
          <div class="form-group">
            <input class="form-control" placeholder="Имя" [(ngModel)]="user.username" #username="ngModel" required autofocus>
            <div [hidden]="username.valid || username.untouched" class="alert alert-danger">
              Некорректное имя.
            </div>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Email" [(ngModel)]="user.email" #email="ngModel" required email >
            <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
              Некорректный email
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control " placeholder="Пароль" name="password" [(ngModel)]="user.password" #password="ngModel" required pattern=".{5,}">
            <div [hidden]="password.valid || password.untouched" class="alert alert-danger">
              Пароль должен содержать более 5 символов.
            </div>
          </div>
          <div class="form-group">
            <input type="password" class="form-control pass-confirm" placeholder="Повторите пароль" name="confirm-password" [(ngModel)]="PassConfirm" required>
          </div>
          <div class="form-group">
            <button [disabled]="username.invalid || username.untouched" class="btn btn-lg btn-login btn-block " (click)="Register()">Зарегистрироваться</button>
          </div>
        </div>
        </div>
        <a [routerLink]="['/account/login']"  class="text-center new-account">Вход</a>
      </div>
    </div>
  </div>
</div>
