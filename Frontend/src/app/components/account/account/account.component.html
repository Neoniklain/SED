<div class="container container-block">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="user-info">
            <div class="user-img">
              <img src="images/anon-user.jpg" alt="">
            </div>
            <div class="user-desc">
              <p class="user-desc-name"> {{user.userFIO}}</p>
              <p class="user-desc-role" *ngFor="let role of user.roles">{{role.roleNameRus}} </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="head">
        <div class="panel panel-default panel-inverse">
          <div class="panel-heading">
            <h3><i class="fa fa-bars" aria-hidden="true"></i> Меню</h3>
          </div>
          <div class="list-group">
            <a style="cursor: pointer;" (click)="menuToole('news-dispatcher-page')" class="list-group-item">Управление новостями</a>
            <a style="cursor: pointer;" (click)="menuToole('issues-page')" class="list-group-item">Управление задачами</a>
            <a style="cursor: pointer;" (click)="menuToole('journal-page')" class="list-group-item">Журнал</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="head" [ngSwitch]="menuName">
        <div class="panel panel-default panel-inverse">
          <div class="panel-heading">
            <h3>{{menuName | translate}}</h3>
          </div>
          <div class="panel-body">
            <document-page *ngSwitchCase="'issues-page'"></document-page>
            <news-dispatcher-page *ngSwitchCase="'news-dispatcher-page'"></news-dispatcher-page>
            <journal-page *ngSwitchCase="'journal-page'"></journal-page>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
