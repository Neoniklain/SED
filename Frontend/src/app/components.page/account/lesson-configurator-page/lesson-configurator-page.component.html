<div *ngIf="!this.selectLesson && !showLoader" class="header-panel-body">
    <h3>Для настройки контольных точек выберите занятие.</h3>
</div>

<lessons-list *ngIf="!this.selectLesson && !showLoader"
              [lessons]="lessons"
              (clickOnLesson)="onClick($event)">
</lessons-list>

<div *ngIf="this.selectLesson && !showLoader" class="header-panel-body">
    <div class="row">
        <div class="col-sm-2 back-button">
            <button (click)="back()" class="btn btn-info btn-sm">К выбору занятия</button>
        </div>
        <div class="col-sm-10">
            <h3>Настройка контольных точек.</h3>
        </div>
    </div>
</div>

<lesson-configurator *ngIf="this.selectLesson && !showLoader"
               [lesson]="this.selectLesson">
</lesson-configurator>
