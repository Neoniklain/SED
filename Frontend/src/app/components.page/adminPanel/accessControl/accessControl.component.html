<div class="main-header col-md-12">
   <div class="panel panel-default panel-inverse">
      <div class="panel-heading">
         <h3>Настройка прав доступа</h3>
      </div>
      <div class="panel-body">

         <div *ngIf="!model" class="access-control-header">
            <h3>Выберите пользователя для редактирования прав.</h3>
         </div>

         <div *ngIf="model" class="flex-row row access-control-header">
            <div class="col-md-1">
               <button (click)="back()" class="btn btn-sm btn-default"><i class="fa fa-chevron-left" aria-hidden="true"></i> Назад</button>
            </div>
            <div class="col-md-11">
               <h3>Редактирования прав для пользователя {{model.userFIO}}.</h3>
               <h4 style="color: #9e9e9e;">Роли пользователя: <span *ngFor="let role of model.roles">{{role.roleName | translate}} </span></h4>
            </div>
         </div>

         <hr>

         <div class="access-control-content">

            <dictionary-table *ngIf="!model" [type]="Dictionary.users"
                           [clickableRow]="true"
                           (clickOnRow)="selectUser($event)"></dictionary-table>

            <div *ngIf="model">

               <div class=" flex-row row access-row" *ngFor="let access of acceses.rights">
                  <div class="text-right col-md-6">
                     <span *ngIf="access.right.header != ''">{{access.right.header}}</span>
                     <span *ngIf="access.right.header == '' || access.right.header == null">{{access.right.name}}</span>
                  </div>
                  <div class="text-left col-md-6">
                     <p-toggleButton onLabel="Есть доступ" offLabel="Нет доступа" [(ngModel)]="access.allow"></p-toggleButton>
                  </div>

               </div>

               <div class="row">
                  <div class="text-right col-md-12">
                     <button (click)="save()" class="btn btn-sm btn-success">Сохранить изменения</button>
                  </div>
               </div>

            </div>

         </div>

      </div>
   </div>
</div>
