<div class="wrapper">
   <div class="container_form">
      <h1 class="text-center">Загрузка плана из xml файла.</h1>
      <hr>
      <div class="form-horizontal">

         <div class="form-group">
            <label class="control-label col-sm-4 text-center" for="name">Название направления:</label>
            <div class="col-sm-8">
               <input type="text" class="form-control text-center" id="name" placeholder="Введите название направления">
            </div>
         </div>

         <div class="form-group">
            <label class="control-label col-sm-4" for="date">Дата:</label>
            <div class="col-sm-8 text-center">
               <input ngModel="planDate" type="date" class="form-control text-center" id="date">
            </div>
         </div>

         <div *ngIf="_uploader.queue.length == 0" class="form-group">
            <div class="col-sm-12">
               <label class="btn btn-success  btn-go">
                  Указать файл <input type="file" ng2FileSelect [uploader]="_uploader" style="display: none">
               </label>
            </div>
         </div>

         <div *ngIf="_uploader.queue.length > 0" class="form-group">
            <label class="control-label col-sm-4">Выбран файл:</label>
            <div class="col-sm-8">
               <div class="input-group">
                  <input disabled type="text" class="form-control" value="{{_uploader.queue[0]._file.name}}">
                  <span class="input-group-btn">
                     <label class="btn btn-secondary label-btn">
                        <input type="file" ng2FileSelect [uploader]="_uploader" style="display: none">
                        ...
                     </label>
                  </span>
               </div>
            </div>
         </div>

         <div *ngIf="_uploader.queue.length > 0" class="form-group">
            <div class="col-sm-12">
               <label type="button" class="btn btn-success btn-go" (click)="tryUpload(_uploader.queue[0])">
                  <i class="fa fa-upload" aria-hidden="true"></i> Загрузить
               </label>
            </div>
         </div>

      </div>
   </div>
</div>
