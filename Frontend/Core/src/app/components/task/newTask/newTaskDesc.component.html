<div id="NewTask">
        <div class="header-panel-body">
            <h3>Создание задачи</h3>
        </div>
        <div class="form-horizontal">
            <div class="row form-group">
                <label class="col-xs-12 col-sm-1 control-label">Тип: </label>
                <div class="hidden-xs col-sm-11">
                    <p-selectButton [options]="listOfTypes" [(ngModel)]="selectedType" optionLabel="name"></p-selectButton>
                </div>
                <div class="visible-xs col-xs-12">
                    <div *ngFor="let item of listOfTypes" style="width: 100%; margin: 3px 0;">
                        <p-radioButton name="taskType"
                                       [value]="item"
                                       [label]="item.name"
                                       [(ngModel)]="selectedType"
                                       [inputId]="item.value">
                        </p-radioButton>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <div class="col-xs-12" [hidden]="!showSelectUserForm" style="height: 0px;">
                    <user-search-form
                            [isModal]="true"
                            (onReturn)="setUsers($event)"
                            (onClose)="onCloseSearchUser()"
                            [showReCreateButton]="false"></user-search-form>
                </div>
                <div>
                    <label class="col-xs-12 col-sm-1 control-label">Кому: </label>
                    <div class="col-xs-12 visible-xs">
                        <button (click)="showUserSearchForm()" class="btn btn-primary" title="Изменить список пользователей" style="width: 100%;">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Выбрать пользователей
                        </button>
                    </div>
                    <div class="col-sm-11 hidden-xs">
                        <button (click)="showUserSearchForm()" class="btn btn-primary" title="Изменить список пользователей">
                            <i class="fa fa-pencil" aria-hidden="true"></i> Выбрать пользователей
                        </button>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-xs-12 col-sm-1 control-label">Название: </label>
                <div class="col-xs-12 col-sm-11">
                    <input type="text" class="form-control" name="header" placeholder="Название задчи"
                           [(ngModel)]="localTD.name"/>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-xs-12 col-sm-1 control-label">Текст: </label>
                <div class="col-xs-12 col-sm-11">
                    <textarea [(ngModel)]="localTD.description" rows="5" cols="150" pInputTextarea class="form-control"
                              autoResize="autoResize" style="width: 100%; max-width: 100%; min-width: 100%;"></textarea>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-xs-12 col-sm-1 control-label">Файлы: </label>
                <div class="col-xs-12 col-sm-11">
                    <p-fileUpload name="files"
                                  [showUploadButton]="false"
                                  chooseLabel="Выбрать"
                                  cancelLabel="Очистить"
                                  styleClass="primeng-custom-files"
                                  multiple="multiple"
                                  maxFileSize="1000000">
                    </p-fileUpload>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <button type="button" (click)="CloseDialog()" class="btn btn-default pull-right" style="margin-right: 15px;">
                Закрыть
            </button>
            <button type="button" (click)="CreateTask()" class="btn btn-primary pull-right" style="margin-right: 15px;">
                <i class="fa fa-check" aria-hidden="true"></i>Создать
            </button>
        </div>
</div >
