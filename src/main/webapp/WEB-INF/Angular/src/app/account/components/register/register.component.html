<!--The content below is only a placeholder and can be replaced.-->
<div class="header">
  <h1><i class="fa fa-university" aria-hidden="true"></i> КемГУ Кафедра Юнеско</h1>
  <p>Информационный кафедральный портал.</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <div class="login-form">
        <div class="account-wall">
          <h1 class="text-center login-title">Регистрация</h1>
          <img class="profile-img" src="/img/anon-user.jpg"
               alt="">
          <input type="text" class="form-control" placeholder="Имя" name="username" [(ngModel)]="user.username" required autofocus>
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="user.email" required autofocus>
          <input type="password" class="form-control" placeholder="Пароль" name="password" [(ngModel)]="user.password" required>
          <input type="password" class="form-control" placeholder="Повторите пароль" name="confirm-password" [(ngModel)]="PassConfirm" required>
          <button class="btn btn-lg btn-login btn-block" (click)="Register()">Зарегистрироваться</button>
        </div>
        <a [routerLink]="['/account/login']"  class="text-center new-account">Вход</a>
      </div>
    </div>
  </div>
</div>
